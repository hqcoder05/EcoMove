<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Trạm Sạc - EcoMove</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            background-color: #f5f5f5;
        }
        header, footer {
            background-color: #0d1b2a;
            color: white;
            text-align: center;
            padding: 16px;
        }
        main {
            padding: 20px;
        }
        .station-card {
            background: white;
            padding: 16px;
            margin-bottom: 16px;
            border-radius: 12px;
            box-shadow: 0 2px 6px rgba(0, 0, 0, 0.1);
        }
        button {
            display: block;
            margin: 20px auto;
            padding: 12px 24px;
            background-color: #2196f3;
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            cursor: pointer;
        }
        button:hover {
            background-color: #1976d2;
        }
        #suggestedStation {
            margin: 20px auto;
            max-width: 600px;
            background: #e3f2fd;
            padding: 16px;
            border-left: 5px solid #2196f3;
            border-radius: 8px;
        }
    </style>
</head>
<body>
<header>
    <h1>Danh sách trạm sạc</h1>
</header>

<main>
    <div id="station-list">
        <!-- Dữ liệu sẽ được load từ API -->
    </div>

    <button onclick="suggestStation()">Gợi ý trạm thay thế</button>

    <div id="suggestedStation">
        <!-- Trạm gợi ý sẽ hiển thị tại đây -->
    </div>
</main>

<footer>
    <p>&copy; 2025 EcoMove</p>
</footer>

<script>
    // Gọi API để hiển thị danh sách trạm
    fetch('http://localhost:8080/api/stations')
        .then(response => response.json())
        .then(data => {
            const list = document.getElementById('station-list');
            data.forEach(station => {
                const card = document.createElement('div');
                card.className = 'station-card';
                card.innerHTML = `
          <h2>${station.name}</h2>
          <p><strong>Vị trí:</strong> ${station.latitude.toFixed(4)}, ${station.longitude.toFixed(4)}</p>
          <p><strong>Xe khả dụng:</strong> ${station.availableVehicles} / ${station.capacity}</p>
          <p><strong>Trạng thái:</strong> ${station.status}</p>
        `;
                list.appendChild(card);
            });
        })
        .catch(error => {
            document.getElementById('station-list').innerHTML = '<p>Không thể tải dữ liệu trạm sạc.</p>';
            console.error(error);
        });

    // Hàm gợi ý trạm thay thế từ AI
    function suggestStation() {
        const lat = 10.7769;  // Vị trí mẫu, bạn có thể thay bằng định vị người dùng
        const lng = 106.7009;
        fetch(`http://localhost:8080/api/suggest-alternative-station?lat=${lat}&lng=${lng}`)
            .then(response => {
                if (!response.ok) throw new Error("Không có trạm thay thế phù hợp.");
                return response.json();
            })
            .then(station => {
                document.getElementById('suggestedStation').innerHTML = `
          <h3>Trạm được gợi ý:</h3>
          <p><strong>Tên:</strong> ${station.name}</p>
          <p><strong>Vị trí:</strong> ${station.latitude.toFixed(4)}, ${station.longitude.toFixed(4)}</p>
          <p><strong>Xe khả dụng:</strong> ${station.availableVehicles} / ${station.capacity}</p>
          <p><strong>Trạng thái:</strong> ${station.status}</p>
        `;
            })
            .catch(error => {
                document.getElementById('suggestedStation').innerHTML = `<p style="color: red;">${error.message}</p>`;
            });
    }
</script>
</body>
</html>
